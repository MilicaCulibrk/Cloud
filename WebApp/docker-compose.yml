version: '3'

services:
  postgres:
    image: 'postgres'
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=postgres
      - POSTGRES_DB=Cloud
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - application-network

  webapp:
    build: .
    container_name: webapp
    ports:
        - "8081:8081"
    networks:
      - application-network
    depends_on:
      - postgres

networks:
  application-network:
    
volumes:
  pgdata:
